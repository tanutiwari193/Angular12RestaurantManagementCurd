<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
            <div class="text-center">
                <h1>Restaurant Login</h1><hr>
                
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input formControlName="email" placeholder="Enter Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
               
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input formControlName="password" placeholder="Enter Password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
               
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
              <a style="color:blue; margin-top: 10px;"routerLink="/signup">New User ? click to SignUp !</a>
            </div>
        </div>
    </div>
</div>
